<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="fb.css" type="text/css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg"
                class="logo-image"
                width="45%"
                height="80px">
                
                
                

            </div>
            <div class="login">
                <form action="">
                    <table class="login-controls">
                        <tr>
                            <td><label class="login-label">Email or Mobile</label></td>
                            <td><label class="login-label">Password</label></td>
                        </tr>
                        <tr>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                            <td><input class="submit-button" type="submit" value="Login"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><a class="forgotten" href="forgotten.html"> Forgetten Password?</a></td>
                        </tr>

                    </table>
                </form>
            
                

            </div>

        </div>
        <div class="main-body">
            <div class="left-section">
                <p class="left-section-text">Facebook helps you connect and share with the <br> people in your life.</p>
                <img class="image" src="download.jpeg" alt="">

            </div>
            <div class="right-section">
                <h1 class="align">Create Account</h1>
                <p class="align1">It's quick and easy</p>
                <form class="form-action" action="" id="signup-form">
                    <table>
                        <tr>
                            <td><input name="fname" class="first-surname" type="text" placeholder="First Name"></td>
                            <td><input name="sname" class="first-surname" type="text" placeholder="Surname"></td>

                        </tr>
                        

                    </table>
                    
                    <input name="emailaddress" class="Email-mobile" type="text" placeholder="Email Address">
                    <input name="password" class="Email-mobile" type="text" placeholder="New Password">
                    <input name="password_confirm" class="Email-mobile" type="text" placeholder="Confirm Password">
                    <h3 class="grey">Birthday</h3>
                    <select class="dob" name="day" id="">
                        <option value="">Day</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        
                    </select>
                    <select class="dob" name="month" id="" >
                        <option value="">Month</option>
                        <option value="">Jan</option>
                        <option value="">Feb</option>
                        <option value="">Mar</option>
                        <option value="">Apr</option>
                        <option value="">May</option>
                        <option value="">Jun</option>
                        <option value="">Jul</option>
                        <option value="">Aug</option>
                        <option value="">Sep</option>
                        <option value="">Oct</option>
                        <option value="">Nov</option>
                        <option value="">Dec</option>

                    </select>
                    <select class="dob" name="year" id=""  >
                        <option value="">Year</option>
                        <option value="">1990</option>
                        <option value="">1991</option>
                        <option value="">1992</option>
                        <option value="">1993</option>
                        <option value="">1994</option>
                        <option value="">1995</option>
                        <option value="">1996</option>
                        <option value="">1997</option>
                        <option value="">1998</option>
                        <option value="">1999</option>
                        <option value="">2000</option>
                        <option value="">2001</option>
                        <option value="">2002</option>
                        <option value="">2003</option>
                        <option value="">2004</option>
                        


                    </select><br><br>
                    <label class="grey" for="">Gender  </label><br><br>
                    <input type="radio" name="gender" id="">
                    <label for="">Male</label>
                    <input type="radio" name="gender" id="">
                    <label for="">Female</label>
                    <input type="radio" name="gender" id="">
                    <label for="">Others</label><br>
                    <input name="signup" class="Signup" type="submit" value="Sign Up"  style="font-size: 15px; font-family: Arial, Helvetica, sans-serif;">
                    
                </form>

            </div>

        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
    <script src="script.js">

    </script>


</body>


</html>
